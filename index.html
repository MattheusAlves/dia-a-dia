<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios do AGHU</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <main>
        <div id='container'>
            <div id='content'>
                <form id="form">
                    <select class="input combo" required="true" name="uf">
                        <option value="cc">Centro Cirúgico</option>
                        <option value="cc_amb">Centro Cirúgico Ambulatório</option>
                        <option value="apoiodiag">Apoio Diagnóstico Terapêutico</option>
                        <option value="enfermarias">Enfermarias</option>
                        <option value="con_amb">Consultas Ambulatoriais</option>
                        <!-- Consultas ambulatoriais 
                        Oncologia 
                        + Ambulatório
                        Consultas Médicas e de nivel SUPERIOR -->
                        <option value="bpa" onclick="alert('Ainda não implementado')">BPA</option>
                    </select>
                    <input name="datai" type="text" required="true" class="input input-date"
                        placeholder="Data inicial" />
                    <input name="dataf" type="text" class="input input-date" placeholder="Data final" />
                    <button type="submit" class="input button-submit" id="insertButton">
                        POPULAR DIA-A-DIA<div class='loader' id="loaderInsert"></div>
                    </button>
                    <button type="submit" id='search' class="input button-submit">
                        PESQUISAR
                        <div class='loader' id='loaderSearch'></div>
                    </button>
                </form>
            </div>
            <div id="table">

            </div>
        </div>
        <div id='modal' class='modal'>
            <span onclick="document.getElementById('modal').style.display='none'" class='close' title='Fechar'>
                &times;</span>
            <form class='modal-content' id='modal-content' action=''>
                <div class='modal-container'>
                    <h1 id='confirm'>Confirmação</h1>
                    <p id='modal-message'></p>
                    <div class='clearfix'>
                        <button id='cancelbtn' type='button' class='buttonModal'>Cancelar</button>
                        <button id='confirmbtn' type='button' class='buttonModal'>Confirmar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer></footer>

</body>

</html>
